<!-- DeepL authentication key. -->
<div class="tile">
	<p>To enable translation, create a free <a [href]="constants.deepLProUrl">DeepL Pro</a> account and enter your authentication key below.</p>

	<input type="text" [(ngModel)]="stateService.savedState.deepLAuthenticationKey" (ngModelChange)="stateService.save()">
</div>


<!-- Show scrollbar. -->
<div id="options-laventh-tile" class="tile">
	<span>Show Scrollbar</span>
	<chatsifter-switch [(state)]="stateService.savedState.showScrollbar" (stateChange)="stateService.save()"></chatsifter-switch>
</div>


<!-- Smooth scrolling. -->
<div id="options-laventh-tile" class="tile">
	<span>Smooth Scrolling</span>
	<chatsifter-switch [(state)]="stateService.savedState.smoothScroll" (stateChange)="stateService.save()"></chatsifter-switch>
</div>


<!-- Regex custom sifting. -->
<div id="options-laventh-tile" class="tile">
	<span>Regex Custom Sifting</span>
	<chatsifter-switch [(state)]="stateService.savedState.regexCustomQuery" (stateChange)="stateService.save()"></chatsifter-switch>
</div>


<!-- Developed by Laventh. -->
<div id="options-laventh-tile" class="tile">
	<span>Developed by <a [href]="constants.laventhUrl">Laventh</a></span>
	<span>{{'Version '+constants.version}}</span>
</div>
